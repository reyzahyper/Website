<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        /* CSS Style */
        body {
            background-color: #000000; /* Latar belakang hitam */
            font-family: 'Arial', sans-serif; /* Gaya font umum */
            text-align: center; /* Pusatkan elemen */
            margin: 0;
            padding: 0;
            color: #ffffff; /* Warna teks default */
        }

        .greetings .title span {
            display: inline-block;
            font-size: 4rem; /* Ukuran lebih besar */
            color: rgba(255, 255, 255, 0.2); /* Warna redup default */
            margin: 0 5px; /* Jarak antar huruf */
            animation: blink 1.5s infinite; /* Animasi berkedip */
        }

        .greetings .name span {
            display: inline-block;
            font-size: 4rem; /* Ukuran huruf besar untuk ASSYFA */
            font-weight: bold; /* Tebal */
            color: #ffffff; /* Putih solid */
            margin: 0 5px; /* Jarak antar huruf */
        }

        .description span {
            display: block;
            font-size: 1.2rem;
            color: #ffffff; /* Putih solid */
            margin-top: 20px;
        }

        .button button {
            background-color: #ff69b4; /* Warna tombol */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button button:hover {
            background-color: #ff85c2; /* Warna tombol saat hover */
        }

        .button a {
            text-decoration: none;
            color: white; /* Warna teks tombol */
        }

        /* Animasi untuk HALLO */
        @keyframes blink {
            0%, 100% {
                color: rgba(255, 255, 255, 0.2); /* Redup */
                text-shadow: none;
            }
            50% {
                color: #ffffff; /* Putih terang */
                text-shadow: 0 0 10px #ffffff, 0 0 20px #00ffff; /* Efek bercahaya */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bagian Salam -->
        <div class="greetings">
            <div class="title">
                <span>H</span>
                <span>A</span>
                <span>L</span>
                <span>L</span>
                <span>O</span>
            </div>
            <div class="name">
                <span>A</span>
                <span>S</span>
                <span>S</span>
                <span>Y</span>
                <span>F</span>
                <span>A</span>
            </div>
        </div>

        <!-- Bagian Deskripsi -->
        <div class="description">
            <span>Aku punya hadiah spesial buat kamu nih, tolong dibuka ya...</span>
        </div>

        <!-- Bagian Tombol -->
        <div class="button">
            <button>
                <a href="flower.html">&lt;3 Klik di sini &lt;3</a>
            </button>
        </div>
    </div>
</body>
</html>
