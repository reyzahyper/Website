<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        /* Pastikan body memenuhi layar dan kontennya ada di tengah */
        body {
            background: linear-gradient(to bottom, #ffffff, #87CEFA); /* Gradasi dari putih ke biru muda */
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Bungkus semua elemen agar posisinya tetap rapi */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Teks HALLO dan ASSYFA */
        .greetings {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            color: #ff69b4; /* Warna pink */
        }

        .greetings .hallo,
        .greetings .assyfa {
            display: block;
            letter-spacing: 5px;
        }

        /* Deskripsi */
        .description {
            font-size: 1.2rem;
            margin-top: 10px;
            color: black;
        }

        /* Tombol */
        .button {
            margin-top: 20px;
        }

        .button button {
            background-color: #ff69b4;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .button button:hover {
            background-color: #ff85c2;
        }

        .button a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greetings">
            <span class="hallo">HALLO</span>
            <span class="assyfa">ASSYFA</span>
        </div>
        <div class="description">
            <span>Aku punya hadiah spesial buat kamu nih, tolong dibuka ya...</span>
        </div>
        <div class="button">
            <button>
                <a href="flower.html">&lt;3 Klik di sini &lt;3</a>
            </button>
        </div>
    </div>
</body>
</html>
