<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        /* Pastikan body memenuhi layar dan kontennya ada di tengah */
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Bungkus semua elemen agar posisinya tetap rapi */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Animasi teks HALLO dan ASSYFA */
        .greetings {
            font-size: 7rem;
            font-weight: bold;
            text-align: center;
            animation: glow 1.5s infinite alternate;
            width: 100%;
            white-space: nowrap;
        }

        .greetings .hallo {
            display: block;
        }

        .greetings .assyfa {
            display: block;
            margin-top: -5px; /* Sedikit merapatkan jarak */
        }

        /* Efek neon glow */
        @keyframes glow {
            0% {
                color: rgba(255, 255, 255, 0.2);
                text-shadow: none;
            }
            100% {
                color: #fff;
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            }
        }

        /* Deskripsi */
        .description {
            font-size: 1.5rem;
            margin-top: 10px;
            color: white;
            width: 100%;
            white-space: nowrap;
        }

        /* Tombol */
        .button {
            margin-top: 20px;
        }

        .button button {
            background-color: #ff69b4;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button button:hover {
            background-color: #ff85c2;
        }

        .button a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greetings">
            <span class="hallo">HALLO</span>
            <span class="assyfa">ASSYFA</span>
        </div>
        <div class="description">
            <span>Aku punya hadiah spesial buat kamu nih....</span>
        </div>
        <div class="button">
            <button>
                <a href="flower.html">Klik di sini</a>
            </button>
        </div>
    </div>
</body>
</html>
