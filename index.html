<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers</title>
    <style>
        body {
            background-color: #000; /* Latar belakang hitam */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff; /* Warna teks putih */
            margin: 0;
            padding: 0;
        }

        .greetings .title span {
            display: inline-block;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.2); /* Warna redup default */
            margin: 0 5px;
            animation: glow 1.5s infinite;
        }

        .greetings .name span {
            display: inline-block;
            font-size: 4rem;
            color: #fff;
            font-weight: bold;
            margin: 0 5px;
        }

        .description span {
            font-size: 1.2rem;
            margin-top: 20px;
            display: block;
        }

        .button button {
            background-color: #ff69b4;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button button:hover {
            background-color: #ff85c2;
        }

        .button a {
            text-decoration: none;
            color: inherit;
        }

        @keyframes glow {
            0%, 100% {
                color: rgba(255, 255, 255, 0.2); /* Warna redup */
                text-shadow: none;
            }
            50% {
                color: #fff; /* Putih terang */
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; /* Efek glow biru */
            }
        }
    </style>
</head>
<body>
    <div class="greetings">
        <div class="title">
            <span>H</span>
            <span>A</span>
            <span>L</span>
            <span>L</span>
            <span>O</span>
        </div>
        <div class="name">
            <span>A</span>
            <span>S</span>
            <span>S</span>
            <span>Y</span>
            <span>F</span>
            <span>A</span>
        </div>
    </div>
    <div class="description">
        <span>Aku punya hadiah spesial buat kamu nih, tolong dibuka ya...</span>
    </div>
    <div class="button">
        <button>
            <a href="flower.html">&lt;3 Klik di sini &lt;3</a>
        </button>
    </div>
</body>
</html>
