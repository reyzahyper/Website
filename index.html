<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        /* CSS Style */
        body {
            background-color: #f4f4f9; /* Warna latar belakang */
            font-family: 'Arial', sans-serif; /* Gaya font */
            text-align: center; /* Pusatkan semua elemen */
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 50px;
        }

        .greetings .title span,
        .greetings .name span {
            display: inline-block;
            font-size: 3rem;
            color: #ff69b4; /* Warna huruf HALLO dan ASSYFA */
            margin: 0 5px; /* Jarak antar huruf */
            animation: bounce 1s infinite; /* Efek animasi */
        }

        .greetings .name {
            margin-top: 20px; /* Jarak antara HALLO dan ASSYFA */
        }

        .description span {
            display: block;
            font-size: 1.2rem;
            color: #333333;
            margin-top: 20px;
        }

        .button button {
            background-color: #ff69b4; /* Warna tombol */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button button:hover {
            background-color: #ff85c2; /* Warna tombol saat hover */
        }

        .button a {
            text-decoration: none;
            color: white; /* Warna teks di tombol */
        }

        /* Animasi */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bagian Salam -->
        <div class="greetings">
            <div class="title">
                <span>H</span>
                <span>A</span>
                <span>L</span>
                <span>L</span>
                <span>O</span>
            </div>
            <div class="name">
                <span>A</span>
                <span>S</span>
                <span>S</span>
                <span>Y</span>
                <span>F</span>
                <span>A</span>
            </div>
        </div>

        <!-- Bagian Deskripsi -->
        <div class="description">
            <span>Aku punya hadiah spesial buat kamu nih, tolong dibuka ya...</span>
        </div>

        <!-- Bagian Tombol -->
        <div class="button">
            <button>
                <a href="flower.html">&lt;3 Klik di sini &lt;3</a>
            </button>
        </div>
    </div>
</body>
</html>
